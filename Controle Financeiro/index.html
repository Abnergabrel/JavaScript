<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    
</head>

<body>
    <header>
        <div>
            <p>BEM-VINDO</p>
            <p>Esse é o seu controle financeiro</p>
        </div>
    </header>

    <main class="borda">
        <div class="resumo">
            <div>
                Entradas: R$
                <span class="valor-entradas">0.00</span>
            </div>
            <div>
                Saídas: R$
                <span class="valor-saidas">0.00</span>
            </div>
            <div>
                Total: R$
                <span class="valor-total">0.00</span>
            </div>
        </div>

        <div class="novo-item">
            <div class="campo-descricao">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" />
            </div>
            <div class="campo-valor">
                <label for="valor">Valor</label>
                <input type="number" id="valor" />
            </div>
            <div class="campo-tipo">
                <label for="tipo">Tipo</label>
                <select id="tipo">
                    <option>Entrada</option>
                    <option>Saída</option>
                </select>
            </div>
            <button id="botao-adicionar">Incluir</button>
        </div>

        <div class="tabela-itens">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th class="coluna-valor">Valor</th>
                        <th class="coluna-tipo">Tipo</th>
                        <th class="coluna-acao"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</html>
